<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css" media="screen" title="no title" charset="utf-8">
    <title>Sequencer</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="mainControls">
        <button id="play" name="play">Play</button>
        <label class="bpmCntrl" for="bpm">bpm:<input type="number" id="bpm" class="bpmCntrl" name="bpm" value="120" min="0" max="500" step="5"/></label>
        <label class="stepCntrl" for="startStep">start step:<input type="number" id="startStep" class="stepCntrl" name="startStep" value="1" min="1" max="16" step="1"/></label>
        <label class="stepCntrl" for="endStep">end step:<input type="number" id="startStep" class="stepCntrl" name="startStep" value="1" min="1" max="16" step="1"/></label>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/setupSource.js"></script>

  </body>
</html>
